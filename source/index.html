<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание eGamings</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__wrapper">
      <h1 class="visually-hidden">Главная страница "Casino test"</h1>
      <form class="header__form form" action="#" method="GET">
        <input class="form__search" type="search" area-label="Поиск по сайту">
        <button class="form__button" area-label="Поиск"></button>
      </form>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#">Casino</a>
          </li>
          <li class="nav__item">
            <a href="#">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#">Promotions</a>
          </li>
        </ul>
      </nav>
      <span class="header__logo logo">
        <img src="img/logo.svg" width="89" height="20" alt="Логотип Supergym">
      </span>

      <div class="header__user-nav user-nav">
        <a href="#">Deposit</a>
        <a class="user-nav__login" href="#">Log In</a>
      </div>
    </div>
  </header>
</body>
</html>
